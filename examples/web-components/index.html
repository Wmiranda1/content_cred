<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>quick-start</title>
  <script type="module" src="./main.ts"></script>
  <link rel='stylesheet' id='aquent/scripts/main.js-css' href='https://aquent.com/wp-content/themes/wp-theme-aquent/dist/front/main-1ed62368.css?ver=6.4.2' media='all' />
<link rel='preload' as='style' id='preload-typekit-css' href='//use.typekit.net/lxo3jpv.css' media='all' />
<style>
  img {
    margin-top: -36px;
  }
</style>
</head>

<body>
  
  <div style="position: relative">
    <cai-popover  interactive style="float: right; position: relative; top: 20px; left: -10px; width: 32px;">
      <cai-indicator id="shadow_host" slot="trigger"></cai-indicator>
      <cai-manifest-summary slot="content"></cai-manifest-summary>
    </cai-popover>
    <img width="100%" src="./blogImage.jpg" />
  </div>
  <div class="post-hero__section">
    <!-- .article__image-featured -->
    <div class="post-hero__section__inner">
      <h1 class="post-hero__title">Constructing a brand in the virtual world.</h1>

      <div class="post-hero__author">
        <div class="post-hero__author-img-container ">
          <img class="post-hero__author-image"
            src="https://aquent.com/wp-content/uploads/2024/01/GiovanniCastillo.1x1.png" role="presentation"
            loading="lazy">
        </div>
        <div class="post-hero__author-info">
          <span class="post-hero__author-info-name">By: <a title="Giovanni Castillo"
              href="https://aquent.com/blog/constructing-a-brand-in-the-virtual-world#author-bio"
              itemprop="author">Giovanni Castillo</a> </span>
          <p class="post-hero__author-info-title"></p>
        </div><!-- .post-hero__author-info -->
      </div><!-- .post-hero__author -->
      <div class="post-hero__subtitle">Join us on an immersive architecture adventure.</div>
    </div><!-- .post-hero__section__inner -->
  </div>
<style>
  .icon {
    display: none !important;
  }
</style>
</body>

</html>
